name: CI (Work)

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*.*"

jobs:
  build:
    runs-on: macOS-11
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir $HOME/.dotfiles
          mv * $HOME/.dotfiles
          ls -al $HOME
      - name: Run the install
        run: |
          cat $HOME/.dotfiles/setup-variables.sh >> $GITHUB_ENV
          sh $HOME/.dotfiles/work/install.sh
